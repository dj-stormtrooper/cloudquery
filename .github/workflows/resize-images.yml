name: Resize images

on:
  pull_request:
    paths:
      - "website/public/images/**.jpg"
      - "website/public/images/**.jpeg"
      - "website/public/images/**.png"

jobs:
  build:
    name: Image Resizer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Compress Images
        id: resize-images
        uses: petems/image-resizer-gh-action@master
        with:
          target: website/public/images/ # directory to look for images in
          dimensions: 90% # parameter to change size
          widthLimit: 1280 # max width to check
          heightLimit: 1024 # max height to check
      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          add: "website/public/images/"
          author_name: "github-actions[bot]"
          author_email: "github-actions@users.noreply.github.com"
          message: |
            Images Reszied by Github action\n
            ```
            ${{steps.resize-images.outputs.images_changed}}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: mshick/add-pr-comment@v1
        with:
          message: |
            **Hello, I resized images for you!**:
            ${{steps.csv-table-output.outputs.images_changed}}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: "github-actions[bot]" # The user.login for temporary GitHub tokens
          allow-repeats: true
